{% extends "blog/base.html" %}

{% block content %}
    <hr color=#beac62>
    {% if form.errors %}
        <p>Your username and password didn't match. Please, try again.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table align=center>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <hr color=#beac62>
        <div align=center>
            <input type="submit" value="LOGIN"/>
            <input type="hidden" name="next" value="{{ next }}" align=center/>
        </div>
    </form>
{% endblock %}
