{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <hr>
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text | linebreaksbr }}</p>
        </div>
        <div class="published-date">
            <p>{{ post.published_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
