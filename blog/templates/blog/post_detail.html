{% extends 'blog/base.html' %}

{% block content %}
    <hr>
    <div class="post">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text | linebreaksbr }}</p>
    </div>
    {% if post.published_date %}
        <div class="published-date">
            <p>{{ post.published_date }}</p>
        </div>
    {% endif %}
{% endblock %}
